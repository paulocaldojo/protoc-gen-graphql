name: "Build and test"

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.20.0' # The Go version to download (if necessary) and use.
      - run: go version
      - name: Install Protoc
        uses: arduino/setup-protoc@v2
      - name: Build and Test
        run: make test
