syntax = "proto3";

package protoc_gen_graphql.test.trim_prefix;

option go_package = "github.com/paulocaldojo/protoc-gen-graphql/testdata/trim_prefix";

import "graphql/options.proto";

service Service {
  rpc Method(Message) returns (Message) {
    option (graphql.method) = { operation: "query" };
  }
}

message Message {
  string name = 1;

  oneof oneof_field {
    string first = 2;
    string second = 3;
  }
}

enum Enum {
  ZERO = 0;
}
